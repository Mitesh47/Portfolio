<section class="section proyects" id="projects">
  <div class="container">
    <div class="section-box">
      <div data-aos="fade-up" data-aos-duration="1000">
        <h3 class="section-title">
          <span class="n-section-title">03.</span>
          {{ Title }}
        </h3>
      </div>

      <div
        *ngFor="let project of ProjectList; let i = index"
        class="d-flex project-container"
        data-aos="fade-up"
        data-aos-duration="1000"
      >
        <div class="projects-box">
          <div class="img-container">
            <div
              id="carouselExampleDark"
              class="carousel carousel-dark slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner">
                <div
                  class="carousel-item"
                  *ngFor="let img of project.imgs; let isFirst = first"
                  [class.active]="isFirst"
                >
                  <img
                    [src]="img"
                    class="d-block w-100"
                    [alt]="img"
                    (click)="openImageInNewTab('../../../../' + img)"
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div class="project-details">
            <div class="project-box">
              <h4 class="project-name">{{ project.Title }}</h4>
              <div class="project-description-box" (click)="debug()">
                <p [innerHTML]="project.Description"></p>
              </div>
              <ul class="project-skills">
                <div>
                  <a
                    *ngIf="project['ghLink']"
                    style="color: inherit"
                    [href]="project['ghLink']"
                    target="_blank"
                  >
                    <i class="fab fa-github"></i>
                  </a>
                </div>
                <div class="d-flex">
                  <li
                    class="list-unstyled"
                    *ngFor="let technology of project.Technologies"
                  >
                    <span class="underline technology">{{ technology }}</span>
                  </li>
                </div>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
